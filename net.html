<!DOCTYPE html>
<html>
<head>
  <title>Net Salary Calculator</title>
</head>
<body>
  <h1>Net Salary Calculator</h1>
  <label>Enter your basic salary:</label>
  <input type="number" id="basic-salary">
  <br>
  <label>Enter the value of your benefits:</label>
  <input type="number" id="benefits">
  <br>
  <button onclick="calculateNetSalary()">Calculate</button>
  <br>
  <label>Gross Salary:</label>
  <span id="gross-salary"></span>
  <br>
  <label>NHIF Deductions:</label>
  <span id="nhif-deductions"></span>
  <br>
  <label>NSSF Deductions:</label>
  <span id="nssf-deductions"></span>
  <br>
  <label>Payee (Tax):</label>
  <span id="payee"></span>
  <br>
  <label>Net Salary:</label>
  <span id="net-salary"></span>
<script src="net.js"></script>
</body>
</html>
